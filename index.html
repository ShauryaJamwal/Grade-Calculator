<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div class="animated infinite pulse">
                    Student <br> Grade <br> Calculator
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="MATHEMATICS" id="maths">
                  </div>
                   <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="COMPUTER" id="comp">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="PHYSICS" id="phy" >
                  </div>
                  <div > 
                    <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
        </div>
      </div>

    <! JavaScript Starts ->
      <script> 
        const calcy = () =>{
        let wd = document.getElementById('wd').value;
        let maths = document.getElementById('maths').value;
        let comp = document.getElementById('comp').value;
        let phy = document.getElementById('phy').value;
        let grades = "";
      
      
        let totalGrades = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);
        // alert(totalGrades);
      
        let perc = (totalGrades/400) * 100;
        // alert(perc);
        debugger;
        if(perc <= 100  && perc >= 90){
          grades = 'A';
        }else if(perc <= 89  && perc >= 70){
           grades = 'B';
        }else if(perc <= 79  && perc >= 60){
           grades = 'C';
        }else if(perc <= 59 && perc >= 39.5){
           grades = 'D'
        }
        else{
           grades = 'F';
        }
      
        if(perc >= 39.5){
          document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. Congratulations, You've Passed. `
        }
        else{
          document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. Sorry, You've failed. `
        }
    }
    </script>
    </body>
</html>
